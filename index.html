<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/upsa-logo.png" type="image/x-icon">
    <title>UPSA | Student Portal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container" class="main">
        <div id="logo">
            <img src="./images/upsa-logo.png" alt="upsa-logo">
        </div>
        <div id="header">
            <h3>Welcome To UPSA Student Portal</h3>
        </div>
        <br>
        <div id="login">
            <form action="">
                <label for="index">Index Number</label><br>
                <input type="text" placeholder="eg. 10110111">
                <br><br>
                <label for="password">Password</label><br>
                <input type="password" placeholder="Date of Birth eg. 31-12-1990">
                <button type="submit">Login</button>
            </form>
        </div>
        <br>
        <div id="forget">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
